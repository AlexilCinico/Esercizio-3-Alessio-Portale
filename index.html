<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bellezza del Dato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header con ricerca -->
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="La bellezza del dato">
            <button><img src="search-icon.png" alt="Cerca"></button>
        </div>
    </header>

    <!-- Sezione principale -->
    <section class="hero">
        <img src="images/ptima immagine sfondo.jpeg" alt="Hero Background">
        <div class="hero-text">
            <h1>La bellezza del dato</h1>
            <p>Il nostro linguaggio invisibile</p>
        </div>
    </section>

    <!-- Sezione citazione -->
    <section class="quote">
        <img src="images/seconda immagine sfondo.jpg" alt="Background">
        <blockquote>
            “senza un'adeguata data visualization la nostra macchina economica e sociale farebbe fatica a sopravvivere...”
        </blockquote>
    </section>

    <!-- Sezione autore -->
    <section class="author">
        <div class="author-container">
            <p>La visualizzazione dei dati...</p>
            <img src="images/immagine dentro il cerchio.jpg" alt="Carlo Branzaglia">
            <h2>Carlo Branzaglia</h2>
            <p>...si allineano modalità omologhe ma differenziate...</p>
        </div>
    </section>

    <!-- Sezione Data Visualization -->
    <section class="data-visualization">
        <div class="visualization-text">
            <h2>Data Visualization</h2>
        </div>
        <img src="images/quarta immagine sfondo.jpg" alt="Data Visualization">
    </section>

    <!-- Sezione VJING -->
    <section class="vjing">
        <img src="images/quinta immagine sfondo.jpg" alt="VJING">
        <div class="vjing-text">
            <h2>VJING</h2>
            <button>Scopri di più</button>
        </div>
    </section>
</body>
</html>
